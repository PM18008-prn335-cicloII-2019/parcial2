<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
                template="/resources/template/pagesTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:rs="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">                
    <ui:define name="title">Asientos</ui:define>
    <ui:define name="content">
        <h1 align="center">Asientos</h1>
        <h:form id="Datos">
            <h:panelGrid rendered="#{asientoBean.estado!='NONE'}">                
                <p:dataTable var="a" value="#{asientoBean.modelo}" paginator="true" rows="5" paginatorPosition="bottom" 
                         selectionMode="single" id="Genero" lazy="true" selection="#{asientoBean.registro}" 
                         rendered="#{not empty asientoBean.modelo}">>
                    <p:column headerText="ID">
                        <h:outputText value="#{a.idAsiento}"/>
                    </p:column>
                    <p:column headerText="Estado">
                        <h:outputText value="#{a.activo?'Activo':'Inactivo'}"/>
                    </p:column>
                <p:ajax event="rowSelect" listener="#{asientoBean.onRowSelect}" update=":da Datos" oncomplete="PF('crud').show()"/>
                <p:ajax event="rowUnselect" listener="#{asientoBean.onRowDeselect}" update=":da"/>
                </p:dataTable>
                
            </h:panelGrid>
            <p:commandButton value="Nuevo" oncomplete="PF('crud').show()" update="Datos :da" actionListener="#{asientoBean.btnNuevoHandler}"/>
        </h:form>
        
        <p:dialog widgetVar="crud" modal="false" resizable="false" header="CRUD Asientos" closable="false" draggable="false">
        <h:form id="da">
            <p:tabView>
                <p:tab title="Detalle">
                <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputNumber id="txtId" value="#{asientoBean.registro.idAsiento}" disabled="false" decimalPlaces="0"/>
                    <p:outputLabel value="Activo" for="chActivo"/>
                    <p:selectBooleanCheckbox id="chActivo" value="#{asientoBean.registro.activo}"/>
                </p:panelGrid>
                <rs:AbstractButtons backingBean="#{asientoBean}" idbackingBean="#{asientoBean.registro.idAsiento}"/>
                
                </p:tab>
                <p:tab title="Atributos" disabled="#{asientoBean.tab=='deshabilitado'}">
                    <p:panelGrid columns="2">
                    <p:outputLabel value="ID" for="txtId2"/>
                    <p:inputNumber id="txtId2" value="" disabled="true" decimalPlaces="0"/>
                    <p:outputLabel value="Activo" for="chActivo2"/>
                    <p:selectBooleanCheckbox id="chActivo2" value="#{asientoBean.registro.activo}"/>
                </p:panelGrid>
                    <rs:AbstractButtons backingBean="#{asientoBean}" idbackingBean="#{asientoBean.registro.idAsiento}"/>
                </p:tab>
            </p:tabView>
                
                
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
